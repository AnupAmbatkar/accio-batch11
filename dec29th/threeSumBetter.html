<!DOCTYPE html>

    <title>Document</title>
    <script>
    // arr[] = {1, 2, 3, 4, -5}, X = 10 
    // Ans=>9

    // arr[] = {-1, 2, 1, -4}, X = 1
    // Ans=>2
    function threeSum(arr, target) {
    //your code here
        arr.sort((a,b)=>a-b)

        // console.log(arr)
        let len = arr.length
        let closestSum = 10000000;
        for(let i=0;i<=len-3;i++){
            // len-1
            // len-2
            // len-3
            let left = i+1;
            let right = len-1;

            while(left<right){
                let currSum = arr[i]+arr[left]+arr[right]

                if(Math.abs(currSum-target)<Math.abs(closestSum-target))
                    closestSum = currSum

                if(currSum>target)
                    right--
                else
                    left++
            }
        }
        return closestSum
    }
    let arr = [1,2,3,4,-5]
    let target = 10
    console.log(threeSum(arr,target))
    </script>
